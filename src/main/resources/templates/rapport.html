<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rapport Mensuel des Dépenses</title>
    <style>
        body {
          font-family: ;
          color: #333;
          margin: 20px;
        }

        h1, h2, h3 {
            color: #7239EA ;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
        }

        th, td {
          padding: 8px;
          border: 1px solid #ddd;
          text-align: left;
        }

        th {
          background-color: #f5f5f5;
          font-weight: bold;
        }

        .header {
          display: flex;
          justify-content: space-between;
          margin-bottom: 20px;
        }

        .logo {
          width: 100px; /* Ajustez la taille si besoin */
        }

        .report-info {
          text-align: right;
        }

        .summary {
          margin-top: 30px;
          padding: 15px;
          border: 1px solid #ddd;
          border-radius: 5px;
        }

        .chart-container {
            width: 100%;
            height: 400px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="header">
    <div> <!-- Espace pour un logo si nécessaire -->
        <img th:src="@{assets/Fakturi_agoda.png}" alt="Logo" class="logo">
    </div>
    <div class="report-info">
        <h2>Rapport Mensuel des Dépenses</h2>
        <p>ID du rapport:  <span th:text="${reportId}"></span></p>
        <p>Nom: <span th:text="${userName}"></span></p>
        <p>Email: <span th:text="${userEmail}"></span></p>
        <p>Période: <span th:text="${#temporals.format(reportData.startDate, 'dd/MM/yyyy')}"></span>
            - <span th:text="${#temporals.format(reportData.endDate, 'dd/MM/yyyy')}"></span>
        </p>
    </div>
</div>

<div class="summary">
    <h3>Résumé des Dépenses</h3>
    <p>Solde Initial :  <span th:text="${reportData.soldeInitial}"></span></p>
    <p>Total des Dépenses :  <span th:text="${reportData.totalDepenses}"></span></p>
    <p>Solde Final :  <span th:text="${reportData.soleFinal}"></span></p>
</div>

<h3>Statistiques</h3>

<img th:src="${chartUrl}" alt="Graphique des dépenses">

<!-- Espace pour le graphique de répartition -->
<div class="chart-container">
    <canvas id="pieChart"></canvas> </div>

<!-- Espace pour le graphique d'évolution -->
<div class="chart-container">
    <canvas id="lineChart"></canvas> </div>


</body>
</html>
